<html>
<head>
	<meta charset="UTF-8">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js">
	</script>
</head>
<body>

<form action="#" id="enviar">
   <h2> Simulación de los datos de barrera y matrícula: </h2>
   Entrada: <input type="text" name="parkingId" id="parkingId"> 
   Matrícula: <input type="text" name="matricula" id="matricula">
   <br><br>
   <input type="submit" value="Envía Datos"> 
</form>
<script type="text/javascript">
	$('#enviar').submit(function(evento){
		var urlrest = '/jabg0014/registroMatricula';
		$.ajax({
			url: urlrest,
			type: 'POST',
			contentType: "application/json",
		    data: JSON.stringify({entrada:$('#parkingId').val(),matricula:$('#matricula').val()}),
		    success: function(){alert('Los datos se han recibido con éxito');},
		    error: function(){alert('Error en el envío de los datos');}
		});
		evento.preventDefault(); //Evita que se ejecute la petición GET del form
	})
</script>

</body>
</html>
